<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Web Activation Key send by Email</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam
                name="email"
                value="#{userBean.email}" />
        </f:metadata>
        
        <h1>Web Activation Key send by Email</h1>

        <h2>Activation</h2>
        
        <p>Congratulations! Your access has activated.</p>
        
        <p>Go to the home page and proceed with authentication.</p>
        
        <h:link
            value="Go to home"
            outcome="/index" />
    </h:body>
</html>
