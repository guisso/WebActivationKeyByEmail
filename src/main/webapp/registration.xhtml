<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:pt="jakarta.faces.passthrough">
    <h:head>
        <title>Web Activation Key send by Email</title>
    </h:head>
    <h:body>
        <h1>Web Activation Key send by Email</h1>

        <h2>User Registration</h2>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel
                    for="name"
                    value="Name" />
                <h:inputText
                    id="name"
                    value="#{userBean.user.name}"
                    pt:autofocus="autofocus"/>

                <h:outputLabel
                    for="email"
                    value="Email" />
                <h:inputText
                    id="email"
                    disabled="true"
                    value="#{userBean.user.email}" />

                <h:outputLabel
                    for="password"
                    value="Password" />
                <h:inputSecret
                    id="password"
                    value="#{userBean.user.plainPassword}" />

                <h:commandButton
                    value="Register"
                    action="#{userBean.userRegistration()}" />
            </h:panelGrid>
        </h:form>
        
        <h:messages />

        <h:link
            value="Go to home"
            outcome="/index" />
    </h:body>
</html>
